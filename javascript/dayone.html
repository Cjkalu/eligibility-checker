	<script>
		alert(" Hello there!!, Welcome to the voting site, follow the prompt to see if you are eligible to vote")
		var name = prompt("Please enter your name")
		var year = prompt("Enter your year of birth")
		var age = 2020-year;
		if (age >= 18) alert ( " Lucky for you " + name + " you are " + age + " years old and are eligible to vote ");
		if (age < 18) alert ( " Opps, Sorry " + name + " you are " + age + " years old and ineligible to vote, come back when you are 18");
		document.getElementById("vote").style.color = 'red'
 	
	</script>
